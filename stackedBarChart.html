<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stacked Bar Chart: Kentucky Offender Race</title>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <style type="text/css">
  svg {
    font: 10px sans-serif;
    shape-rendering: crispEdges;
  }

  .axis path,
  .axis line {
    fill: none;
    stroke: #000;
  }
 
  path.domain {
    stroke: none;
  }
 
  .y .tick line {
    stroke: #ddd;
  }
  </style>

</head>
<body>
<script type="text/javascript">

// Setup svg using Bostock's margin convention

// JLM Notes
// we should pretty easily be able to reuse this stacked bar chart for all our needs
// it can be easily converted into a percentage stacked bar chart with a bit of math
// TODO figure out removing bars? In case we want to add/remove states
// TODO try changing the year into states, right now it breaks for no reason.
// TODO functionalize, to make easier to use? Or we can just have one for each chart type, I mean there's only like 8

var margin = {top: 20, right: 160, bottom: 35, left: 30};

var width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var stackedBarChartSvg = d3.select("body")
  .append("svg")
  .attr("width", width + margin.left + margin.right)
  .attr("height", height + margin.top + margin.bottom)
  .append("g")
  .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


/* Data in strings like it would be if imported from a csv */

var data = [
  <!-- { year: "2007", white: "10", black: "15", unknown: "9", asian: "6" }, -->
  <!-- { year: "2008", white: "12", black: "18", unknown: "9", asian: "4" }, -->
  <!-- { year: "2009", white: "05", black: "20", unknown: "8", asian: "2" }, -->
  <!-- { year: "2010", white: "01", black: "15", unknown: "5", asian: "4" }, -->
  <!-- { year: "2011", white: "02", black: "10", unknown: "4", asian: "2" }, -->
  <!-- { year: "2012", white: "03", black: "12", unknown: "6", asian: "3" }, -->
  <!-- { year: "2013", white: "04", black: "15", unknown: "8", asian: "1" }, -->
  <!-- { year: "2014", white: "06", black: "11", unknown: "9", asian: "4" }, -->
  { year: "2014", white: "4537", black: "3034", unknown: "214", asian: "23" },
  { year: "2015", white: "5316", black: "4410", unknown: "252", asian: "33" },
  { year: "2016", white: "5556", black: "4603", unknown: "265", asian: "26" },
  { year: "2017", white: "5249", black: "4277", unknown: "293", asian: "18" },
];

var parse = d3.time.format("%Y").parse;


// Transpose the data into layers
var dataset = d3.layout.stack()(["white", "black", "unknown", "asian"].map(function(race) {
  return data.map(function(d) {
    return {x: parse(d.year), y: +d[race]};
  });
}));


// Set x, y and colors
var x = d3.scale.ordinal()
  .domain(dataset[0].map(function(d) { return d.x; }))
  .rangeRoundBands([10, width-10], 0.02);

var y = d3.scale.linear()
  .domain([0, d3.max(dataset, function(d) {  return d3.max(d, function(d) { return d.y0 + d.y; });  })])
  .range([height, 0]);

var colors = ["b33040", "#d25c4d", "#f2b447", "#d9d574"];


// Define and draw axes
var yAxis = d3.svg.axis()
  .scale(y)
  .orient("left")
  .ticks(5)
  .tickSize(-width, 0, 0)
  .tickFormat( function(d) { return d } );

var xAxis = d3.svg.axis()
  .scale(x)
  .orient("bottom")
  .tickFormat(d3.time.format("%Y"));

stackedBarChartSvg.append("g")
  .attr("class", "y axis")
  .call(yAxis);

stackedBarChartSvg.append("g")
  .attr("class", "x axis")
  .attr("transform", "translate(0," + height + ")")
  .call(xAxis);


// Create groups for each series, rects for each segment 
var groups = stackedBarChartSvg.selectAll("g.cost")
  .data(dataset)
  .enter().append("g")
  .attr("class", "cost")
  .style("fill", function(d, i) { return colors[i]; });

var rect = groups.selectAll("rect")
  .data(function(d) { return d; })
  .enter()
  .append("rect")
  .attr("x", function(d) { return x(d.x); })
  .attr("y", function(d) { return y(d.y0 + d.y); })
  .attr("height", function(d) { return y(d.y0) - y(d.y0 + d.y); })
  .attr("width", x.rangeBand())
  .on("mouseover", function() { tooltip.style("display", null); })
  .on("mouseout", function() { tooltip.style("display", "none"); })
  .on("mousemove", function(d) {
    var xPosition = d3.mouse(this)[0] - 15;
    var yPosition = d3.mouse(this)[1] - 25;
    tooltip.attr("transform", "translate(" + xPosition + "," + yPosition + ")");
    tooltip.select("text").text(d.y);
  });


// Draw legend
var legend = stackedBarChartSvg.selectAll(".legend")
  .data(colors)
  .enter().append("g")
  .attr("class", "legend")
  .attr("transform", function(d, i) { return "translate(30," + i * 19 + ")"; });
 
legend.append("rect")
  .attr("x", width - 18)
  .attr("width", 18)
  .attr("height", 18)
  .style("fill", function(d, i) {return colors.slice().reverse()[i];});
 
legend.append("text")
  .attr("x", width + 5)
  .attr("y", 9)
  .attr("dy", ".35em")
  .style("text-anchor", "start")
  .text(function(d, i) { 
    switch (i) {
	  //weirdly these are flipped from input above
      case 0: return "Asian";
      case 1: return "Unknown";
      case 2: return "Black or African American";
      case 3: return "White";
    }
  });


// Prep the tooltip bits, initial display is hidden
var tooltip = stackedBarChartSvg.append("g")
  .attr("class", "tooltip")
  .style("display", "none");
    
tooltip.append("rect")
  .attr("width", 30)
  .attr("height", 20)
  .attr("fill", "white")
  .style("opacity", 0.5);

tooltip.append("text")
  .attr("x", 15)
  .attr("dy", "1.2em")
  .style("text-anchor", "middle")
  .attr("font-size", "12px")
  .attr("font-weight", "bold");

</script>
</body>
</html>
