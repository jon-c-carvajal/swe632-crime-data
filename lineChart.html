<!DOCTYPE html>
<meta charset="utf-8">
<style> /* set the CSS */

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 2px;
}

</style>
<body>

<!-- load the d3.js library -->    
<!-- d3.v4 needed for timeParse, which we might not need-->	
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="datacsv.js"></script>
<script>

// set the dimensions and margins of the graph
var margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

// parse the date / time
var parseTime = d3.timeParse("%d-%b-%y");

// set the ranges
var x = d3.scaleTime().range([0, width]);
var y = d3.scaleLinear().range([height, 0]);

// append the svg obgect to the body of the page
// appends a 'group' element to 'svg'
// moves the 'group' element to the top left margin
var lineChartSvg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");
  
  // Scale the range of the data
  //x.domain(d3.extent(data1, function(d) { return d.date; }));
  d1max = d3.max(data1, function(d) { return d.close; });
  d2max = d3.max(data2, function(d) { return d.close; });
  if (d1max >= d2max) {
	max = d1max;
  } else {
	max = d2max;
  }
  
  y.domain([0, max]);

  plotData(data1);
  plotData(data2);
  plotData(data3);
  removePlotLine();
  //removeAllLines();
  // Add the X Axis
  lineChartSvg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

  // Add the Y Axis
  lineChartSvg.append("g")
      .call(d3.axisLeft(y));
	  
	  
function plotData(dataToPlot) {
	var valueline = d3.line()
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.close); });
	
	// format the data
    dataToPlot.forEach(function(d){
	  d.date = parseTime(d.date);
	  d.close = +d.close;
    });
	
	x.domain(d3.extent(dataToPlot, function(d) { return d.date; }));
	
	// Add the valueline path.
  lineChartSvg.append("path")
      .data([dataToPlot])
      .attr("class", "line")
      .attr("d", valueline);
}

//removes lines in order that the were added (FIFO)
function removePlotLine() {
  lineChartSvg.select("path").remove();
}

//removes all lines, not currently called
function removeAllLines() {
  lineChartSvg.selectAll("path").remove();
}
</script>
</body>
